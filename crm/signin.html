<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="css/signin.css">
    <link rel="stylesheet" href="css/signup.css">
    <title>SignIn</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col left" style="background-color: blue;">
                <div class="content">
                    <div class="text">
                        <p style="margin-top: 5%; color: white;">Don't Have an Account Yet?</p><br>
                        <p style="color: white; margin-bottom: 5%;">What are you waiting for? Let's Fix that now!</p>
                    </div>
                    <div class="button">
                        <button class="signup">Sign Up</button>
                    </div>
                </div>
                <div class="logo">
                    <img class="satellite" src="images/satellite.png" alt="satellite">
                </div>
            </div>
            <div class="col right" style="background-color:white; align-items: conter; margin-top: 5%;">
                <div class="SignIn">
                    <form>
                        <h2>Sign In</h2>
                        <div class="input">
                            <input class="field text" type="text" id="P-icon" name="P-icon" value=""> <br><br>
                            <input class="text" type="password" id="password" name="password" value=""><br><br>
                            <input class="field text" type="email" id="lock" name="lock" value=""><br><br>
                        </div>
                        <button>Sign In </button>
                        <label for="other" style="margin-top: 3%; margin-left: 10%; text-align: center;"><b>Or sign in with social platforms</b></label><br>
                        <div class="icon-fo"> 
                            <i class="fa-brands fa-facebook icon-cl"></i>
                            <i class="fa-brands fa-square-twitter icon-cl"></i>
                            <i class="fa-brands fa-google icon-cl"></i>
                            <i class="fa-brands fa-linkedin icon-cl"></i>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/95e483b011.js" crossorigin="anonymous"></script>
</body>

</html>
